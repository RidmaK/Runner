<VirtualHost *:80>
  ServerAdmin athukoralaridma@gmail.com
  DocumentRoot /var/www/public

  <Directory /var/www/>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
